<div class="pb-12 min-h-screen">
	{% for question in question_list %}
	
	{% if question.hidden != True %}
	<ul class="md:pl-12">
		<li class="py-4 max-w-prose">
			<a class="text-xl text-indigo-100 hover:underline" href="{% url 'home:question_detail' question.slug %}">
				{{ question.title }}
			</a>
		</li>
	</ul>
	{% endif %}
	{% endfor %}
</div>
