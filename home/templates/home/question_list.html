<div>
	{% for question in question_list %}
	
	{% if question.hidden != True %}
	<ul class="md:pl-12">
		<li class="py-4">
			<a href="{% url 'home:question_detail' question.slug %}">
				<p class="text-xl text-indigo-100 max-w-prose">{{ question.title }}</p>
			</a>
		</li>
	</ul>
	{% endif %}
	{% endfor %}
</div>
