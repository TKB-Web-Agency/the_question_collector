
<div class="bg-gray-800 shadow p-4 text-center md:flex justify-between items-center">
	<a href="{% url 'home:homepage' %}"><h1 class="text-blue-100 font-mono font-bold text-2xl " >The Question Collector</h1></a>

	{% if user.is_authenticated %}
	<div class="grid place-items-center">
		<div class="flex justify-between mt-2 p-1 px-2 bg-blue-200 rounded items-center">
			<a class="text-gray-600 text-center mr-2 hover:underline" href="{% url 'accounts:profile' author=user.username %}" >{{ user.username }}</a>
			<a class="text-sm hover:underline" href="{% url 'logout' %}">Log Out</a>
		</div>
		<div class="mt-3 p-2 bg-blue-200 hover:bg-blue-100 rounded transition ease-in duration-150 shadow-md text-center">
			<a href="{% url 'home:add_new_question' %}" class="">
				<p  class="text-sm text-indigo-800 hover:text-indigo-600">Add New Question</p>
			</a>
		</div>
	</div>
	{% else %}
	<div class="grid place-items-center">
		<div class="flex justify-between mt-2 p-1 px-2 bg-blue-200 rounded items-center">
			<p class="text-gray-600 text-center mr-2" >Not Logged In</p>
			<a class="text-sm hover:underline" href="{% url 'login' %}">Log In</a>
		</div>
		<div class="mt-3 p-2 bg-blue-200 hover:bg-blue-100 rounded transition ease-in duration-150 shadow-md text-center">
			<a href="{% url 'home:add_new_question' %}" class="">
				<p  class="text-sm text-indigo-800 hover:text-indigo-600">Add New Question</p>
			</a>
		</div>
	</div>

	{% endif %}
</div>
