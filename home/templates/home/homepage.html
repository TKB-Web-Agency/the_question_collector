{% load tailwind_tags %}
{% tailwind_css %}
<meta content="width=device-width, initial-scale=1" name="viewport" />
<body class="bg-gray-900 dark:bg-gray-800">


	<div class="bg-gray-800 p-4 text-center md:flex justify-between items-center">
		<a href="{% url 'home:homepage' %}"><h1 class="text-blue-100 font-mono font-bold text-xl " >The Question Collector</h1></a>
		<div class="mt-3 md:mr-6 p-2 bg-blue-200 hover:bg-blue-100 rounded transition ease-in duration-150 shadow-md text-center">
			<a href="{% url 'home:add_new_question' %}" class="text-sm text-indigo-800 hover:text-indigo-600" >Add Question</a>
		</div>
	</div>


	<div>
		{% for question in question_list %}
		<ul class="p-5">
			<li >
				<a href="{% url 'home:question_detail' question.slug %}">
					<p class="text-xl text-indigo-100">{{ question.title }}</p>
				</a>
			</li>
		</ul>
		{% endfor %}
	</div>


</body>
