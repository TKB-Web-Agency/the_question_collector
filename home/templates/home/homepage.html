{% load tailwind_tags %}
{% tailwind_css %}
<body class="bg-gray-400 dark:bg-gray-800">
	<div class="grid grid-cols-1 place-items-start p-8">
		<h1 class="text-purple-700 font-mono font-bold text-3xl">Welcome to The Question Collector</h1>
	</div>

	<div>
		{% for question in question_list %}
			<a href="{% url 'home:question_detail' question.slug %}">
				<p>{{ question.title }}</p>
			</a>
		{% endfor %}
	</div>


</body>
